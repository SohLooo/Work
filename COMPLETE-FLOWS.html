        function startJourney(journeyKey) {
            const journey = flows[journeyKey];
            const container = document.getElementById('flowContainer');
            const progressContainer = document.getElementById('progressSteps');
            const content = document.getElementById('flowContent');
            
            // Create progress indicators
            let progressHTML = '';
            journey.steps.forEach((step, index) => {
                progressHTML += `
                    <div class="text-center">
                        <button onclick="goToStep(${index})" class="step-dot step-pending mb-2" id="step-${index}">${index + 1}</button>
                        <p class="text-xs text-gray-600 hidden md:block">Step ${index + 1}</p>
                    </div>
                `;
            });
            progressContainer.innerHTML = progressHTML;
            
            // Show first step
            goToStep(0, journeyKey);
            container.classList.remove('hidden');
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        let currentStep = 0;
        let currentJourney = 'inquiry';

        function goToStep(stepIndex, journeyKey) {
            if (journeyKey) currentJourney = journeyKey;
            
            const journey = flows[currentJourney];
            const step = journey.steps[stepIndex];
            currentStep = stepIndex;
            
            // Update progress indicators
            document.querySelectorAll('.step-dot').forEach((dot, index) => {
                dot.className = 'step-dot step-pending mb-2';
                if (index < currentStep) {
                    dot.className = 'step-dot step-completed mb-2';
                } else if (index === currentStep) {
                    dot.className = 'step-dot step-active mb-2';
                }
            });
            
            // Update content
            const flowContent = document.getElementById('flowContent');
            flowContent.innerHTML = `
                <div class="fade-in">
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">${step.title}</h2>
                        <p class="text-lg text-gray-600">${step.description}</p>
                        <div class="mt-4 text-sm text-gray-500">
                            Progress: Step ${stepIndex + 1} of ${journey.steps.length}
                        </div>
                    </div>
                    
                    <div class="mb-8">
                        ${step.content}
                    </div>
                    
                    <div class="flex gap-4 mt-8">
                        ${currentStep > 0 ? `
                            <button onclick="goToStep(${currentStep - 1})" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-semibold">
                                ‚Üê Previous Step
                            </button>
                        ` : ''}
                        
                        ${currentStep < journey.steps.length - 1 ? `
                            <button onclick="goToStep(${currentStep + 1})" class="flex-1 px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold">
                                ${step.action} ‚Üí
                            </button>
                        ` : `
                            <button onclick="closeFlow()" class="flex-1 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold">
                                View Another Journey
                            </button>
                        `}
                    </div>
                </div>
            `;
        }

        function closeFlow() {
            document.getElementById('flowContainer').classList.add('hidden');
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
