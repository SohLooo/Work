        function startJourney(journey) {
            currentJourney = journey;
            currentStep = 0;
            const flow = flows[journey];
            
            document.getElementById('journeySelector').classList.add('hidden');
            document.getElementById('flowContainer').classList.remove('hidden');
            document.getElementById('journeyTitle').textContent = flow.title;
            
            renderStep();
            renderProgress();
        }

        function closeFlow() {
            document.getElementById('journeySelector').classList.remove('hidden');
            document.getElementById('flowContainer').classList.add('hidden');
            currentJourney = null;
            currentStep = 0;
        }

        function nextStep() {
            const flow = flows[currentJourney];
            if (currentStep < flow.steps.length - 1) {
                currentStep++;
                renderStep();
                renderProgress();
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
                renderProgress();
            }
        }

        function goToStep(index) {
            currentStep = index;
            renderStep();
            renderProgress();
        }

        function renderStep() {
            const flow = flows[currentJourney];
            const step = flow.steps[currentStep];
            
            let html = `<h3 class="text-2xl font-bold text-gray-900 mb-2">${step.title}</h3>`;
            html += step.content;
            
            document.getElementById('flowContent').innerHTML = html;
            
            document.getElementById('prevBtn').disabled = currentStep === 0;
            document.getElementById('nextBtn').disabled = currentStep === flow.steps.length - 1;
            
            window.scrollTo(0, 0);
        }

        function renderProgress() {
            const flow = flows[currentJourney];
            const totalSteps = flow.steps.length;
            
            let progressHtml = '';
            for (let i = 0; i < totalSteps; i++) {
                const isActive = i === currentStep;
                const isCompleted = i < currentStep;
                
                let className = 'w-10 h-10 rounded-full font-bold flex items-center justify-center cursor-pointer transition';
                if (isActive) className += ' bg-yellow-400 text-gray-900 shadow-lg';
                else if (isCompleted) className += ' bg-emerald-500 text-white';
                else className += ' bg-gray-300 text-gray-600';
                
                progressHtml += `<button onclick="goToStep(${i})" class="${className}">${i + 1}</button>`;
                
                if (i < totalSteps - 1) {
                    progressHtml += '<div class="flex-1 h-1 ' + (isCompleted ? 'bg-emerald-500' : 'bg-gray-300') + '"></div>';
                }
            }
            
            document.getElementById('progressSteps').innerHTML = progressHtml;
            
            let jumpersHtml = '';
            for (let i = 0; i < totalSteps; i++) {
                jumpersHtml += `<button onclick="goToStep(${i})" class="px-3 py-1 bg-gray-300 hover:bg-gray-400 text-gray-900 rounded text-sm font-semibold">${i + 1}</button>`;
            }
            document.getElementById('stepJumpers').innerHTML = jumpersHtml;
        }
    </script>
</body>
